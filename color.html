<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body >

    <button id="open-modal">Abrir Modal</button>


    <!-- Modal -->
    <div class="modal fade" id="winnerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="winnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background-color: #9732dad7;">
            <div class="modal-header">
                <h5 class="modal-title" id="winnerModalLabel">🎉 We have a winner! 🎉</h5>
            </div>
            <div class="modal-body text-center">
                <!-- Imagen SVG en el body -->
                <img src=" " alt="Trophy" id="winnerImage" class="img-fluid mb-3" style="width: 100px;">
                <p id="winnerMessage" class="fs-4 fw-bold"></p>
            </div>
            <div class="modal-footer justify-content-center">
                <!-- Botón verde -->
                <a href="#" id="btn-home" class="btn btn-success">🏠 Home</a>
                <!-- Botón blanco -->
                <button id="btn-reset" type="button" class="btn btn-light" data-bs-dismiss="modal">🔄 Reset</button>
            </div>
        </div>
    </div>
</div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
