<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light text-center">
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Rock Paper Scissors</a>
        </div>
    </nav>

    <main class="container mt-5">
        <h1 class="mb-4">ROCK PAPER SCISSORS</h1>

        <section class="row justify-content-center">
            <div class="col-md-4 text-center">
                <h3 id="welcome-message">PLAYER</h3>
                <p id="player-score" class="fs-2">0</p>
                <img src="assets/rock.svg" alt="Player choice" id="player-image" class="img-fluid img-animation">
            </div>
            <div class="col-md-2 d-flex flex-column justify-content-center ">
                <h3>VS</h3>
            </div>
            <div class="col-md-4 text-center">
                <h3>COMPUTER</h3>
                <p id="computer-score" class="fs-2">0</p>
                <img src="assets/rock.svg" alt="Computer choice" id="computer-image" class="img-fluid img-animation">
            </div>
        </section>

        <p class="mt-2">Ready? Choose your move.</p>
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-light fs-1" id="rock">
                <img src="assets/rock.svg" alt="Rock" width="50" height="50">
            </button>
            <button class="btn btn-outline-light fs-1" id="paper">
                <img src="assets/paper.svg" alt="Paper" width="50" height="50">
            </button>
            <button class="btn btn-outline-light fs-1" id="scissors">
                <img src="assets/scissors.svg" alt="Scissors" width="50" height="50">
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-light text-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="winnerModalLabel">üéâ We have a winner! üéâ</h5>
                </div>
                <div class="modal-body text-center">
                    <p id="winnerMessage" class="fs-4 fw-bold"></p>
                </div>
                <div class="modal-footer justify-content-center border-secondary">
                    <a href="#" id="btn-home" class="btn btn-primary">üè† Home</a>
                    <button id="btn-reset" type="button" class="btn btn-danger" data-bs-dismiss="modal">üîÑ
                        Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
